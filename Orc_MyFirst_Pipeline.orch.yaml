          - ""
          - ""
        defaultDdlCollation:
        primaryKeys:
        clusteringKeys:
        dataRetentionTimeInDays:
        comment:
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
    SQL Script:
      type: "sql-executor"
      parameters:
        componentName: "SQL Script"
        scriptLocation: "Component"
        declareSqlVariables: "Include selected"
        variablesToInclude:
        sqlScript: "DELETE FROM MATTLION_ABEED.PUBLIC.\"Customers\" WHERE \"MaritalStatus\"\
          \ = 'COMPANY'"
      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
